<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 20px;
            text-align: center;
            color: #2d3436;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            margin-left: auto;
        }

        .message.bot .message-bubble {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }

        .bot-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .sun-icon {
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #74b9ff;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-block {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid rgba(255, 255, 255, 0.6);
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-style: italic;
        }

        .video-container {
            margin: 8px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 4px 0;
            font-size: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Virtual Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bot-icon">
                    <div class="sun-icon">‚òÄÔ∏è</div>
                </div>
                <div class="message-bubble">
                    Hello! I'm your virtual assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.isTyping = false;
                
                this.responses = {
                    'hello': 'Hello there! Nice to meet you! üòä',
                    'hi': 'Hi! How are you doing today?',
                    'how are you': 'I\'m doing great, thank you for asking! How about you?',
                    'help': 'I\'m here to help! You can ask me about weather, time, or just chat with me.',
                    'weather': 'I wish I could check the weather for you! That feature is coming soon. üå§Ô∏è',
                    'time': `The current time is ${new Date().toLocaleTimeString()}`,
                    'bye': 'Goodbye! Have a wonderful day! üëã',
                    'goodbye': 'See you later! Take care! üòä',
                    'thank you': 'You\'re very welcome! Happy to help!',
                    'thanks': 'My pleasure! Is there anything else I can help you with?',
                    'quote': 'Here\'s an inspirational quote for you!',
                    'video': 'Here\'s a sample video demonstration!',
                    'error': 'Let me demonstrate error handling for you.',
                    'test': 'Testing, testing... Everything looks good! ‚úÖ'
                };
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = this.messageInput.value.trim() === '';
                });
            }
            
            sendMessage() {
                try {
                    const messageText = this.messageInput.value.trim();
                    if (!messageText || this.isTyping) return;
                    
                    this.addUserMessage(messageText);
                    this.messageInput.value = '';
                    this.sendButton.disabled = true;
                    
                    this.showTypingIndicator();
                    
                    // Simulate processing time
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.generateBotResponse(messageText);
                    }, Math.random() * 1500 + 500);
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Failed to send message. Please try again.');
                }
            }
            
            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(text)}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="bot-icon">
                        <div class="sun-icon">‚òÄÔ∏è</div>
                    </div>
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                this.isTyping = false;
            }
            
            generateBotResponse(userMessage) {
                try {
                    const lowercaseMessage = userMessage.toLowerCase();
                    let response = this.responses['hello']; // default response
                    
                    // Find matching response
                    for (const keyword in this.responses) {
                        if (lowercaseMessage.includes(keyword)) {
                            response = this.responses[keyword];
                            break;
                        }
                    }
                    
                    // Special responses with additional content
                    if (lowercaseMessage.includes('quote')) {
                        response = this.createQuoteResponse();
                    } else if (lowercaseMessage.includes('video')) {
                        response = this.createVideoResponse();
                    } else if (lowercaseMessage.includes('error')) {
                        this.simulateError();
                        return;
                    }
                    
                    this.addBotMessage(response);
                    
                } catch (error) {
                    console.error('Error generating bot response:', error);
                    this.addBotMessage('Sorry, I encountered an error while processing your message. Please try again.');
                }
            }
            
            createQuoteResponse() {
                const quotes = [
                    'The only way to do great work is to love what you do. - Steve Jobs',
                    'Innovation distinguishes between a leader and a follower. - Steve Jobs',
                    'The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt'
                ];
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                return `Here's an inspirational quote for you!<div class="quote-block">${randomQuote}</div>`;
            }
            
            createVideoResponse() {
                return `Here's a sample video placeholder!<div class="video-container"><div style="background: #333; color: white; padding: 40px; text-align: center; border-radius: 8px;">üé• Video Player<br><small>Video functionality ready for integration</small></div></div>`;
            }
            
            simulateError() {
                const errorMessage = 'Oops! Something went wrong while processing your request.';
                this.addBotMessage(`${errorMessage}<div class="error-message">Error Code: DEMO_ERROR_001 - This is a simulated error for demonstration purposes.</div>`);
            }
            
            addBotMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="bot-icon">
                        <div class="sun-icon">‚òÄÔ∏è</div>
                    </div>
                    <div class="message-bubble">${content}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                new ChatInterface();
                console.log('Chat interface initialized successfully');
            } catch (error) {
                console.error('Failed to initialize chat interface:', error);
            }
        });
    </script>
</body>
</html>
